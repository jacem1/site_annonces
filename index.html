<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonces de Véhicules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-car"></i> AutoAnnonces</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showAddAnnonceModal()">
                            <i class="fas fa-plus"></i> Déposer une annonce
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favoris</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">
                            <i class="fas fa-user-shield"></i> Administration
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="search-filters p-3 bg-light rounded">
                    <h5>Filtres de recherche</h5>
                    <div class="row">
                        <div class="col-md-3 mb-2">
                            <select class="form-select" id="marque">
                                <option value="">Marque</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-2">
                            <select class="form-select" id="prix">
                                <option value="">Prix max</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-2">
                            <select class="form-select" id="annee">
                                <option value="">Année</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-2">
                            <button class="btn btn-primary w-100" onclick="filtrerAnnonces()">
                                <i class="fas fa-search"></i> Rechercher
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="vehicules-list">
            <!-- Les annonces seront générées ici dynamiquement -->
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 AutoAnnonces - Tous droits réservés</p>
        </div>
    </footer>

    <!-- Modal pour ajouter une annonce -->
    <div class="modal fade" id="addAnnonceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Déposer une annonce</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="annonceForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Marque</label>
                                <input type="text" class="form-control" name="marque" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Modèle</label>
                                <input type="text" class="form-control" name="modele" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Année</label>
                                <input type="number" class="form-control" name="annee" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Kilométrage</label>
                                <input type="number" class="form-control" name="kilometrage" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Prix (€)</label>
                                <input type="number" class="form-control" name="prix" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Carburant</label>
                            <select class="form-select" name="carburant" required>
                                <option value="Essence">Essence</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Hybride">Hybride</option>
                                <option value="Électrique">Électrique</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image du véhicule</label>
                            <input type="file" class="form-control" name="image" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="submitAnnonce()">Soumettre l'annonce</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
